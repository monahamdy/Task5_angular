
<div class="container p-5">
  <form [formGroup]="productForm" (submit)="Form($event)">
   <!-- [formGroup]="myProductForm" (submit)="formOperation($event)"> -->
      <div class="mb-3">
        <label for="productname" class="form-label ">Product Name</label>
        <input type="text" 
        formControlName="productname"
        class="form-control"
         id="productname" 
         aria-describedby="productname"
         placeholder="Enter Product Name" >

         <ng-container *ngIf="getProductname.touched">
          <div
            *ngIf="getProductname.hasError('required')"
            id="emailHelp"
            class="form-text text-danger"
          >
            productName is required
          </div>
          
        </ng-container>
        
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Product Price </label>
        <input type="number"
        formControlName="productprice"
         class="form-control" 
         id="exampleInputPassword1" 
         placeholder=" Enter Product Price" >
         <ng-container *ngIf="getProductprice.touched">
          <div
            *ngIf="getProductprice.hasError('required')"
            id="emailHelp"
            class="form-text text-danger"
          >
            product price is required
          </div>
          
        </ng-container>



      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Quantity </label>
          <input type="number" 
          formControlName="productquantity"
          class="form-control" id="exampleInputPassword1" placeholder=" Quantity product">
          <ng-container *ngIf="getProductquantity.touched">
            <div
              *ngIf="getProductquantity.hasError('required')"
              id="emailHelp"
              class="form-text text-danger"
            >
              product quantity is required
            </div>
            
          </ng-container>


        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Product ID </label>
          <input type="text"
          formControlName="productid"
           class="form-control" id="exampleInputPassword1" placeholder="ID  " >
           <!-- <ng-container *ngIf="getProductid.touched">
            <div
              *ngIf="getProductid.hasError('required')"
              id="emailHelp"
              class="form-text text-danger"
            >
              product id is required
            </div>
            
          </ng-container> -->
           {{productForm.value | json }}
        </div>
     
        <button type="submit" class="btn btn-info"> 
          {{ productId != 0 ? "Edit Product" : "Add Product" }}
        </button>
        <div class="alert alert-success mt-3" *ngIf="!flag" ></div>
    </form>
</div>
