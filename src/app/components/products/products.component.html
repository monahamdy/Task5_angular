<div class="container mt-5">
    <i class="fa-solid fa-square-plus text-info fs-2 mb-5" [routerLink]="'/products/0/edit'"></i>
   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.productName}}</td>
            <td>{{product.price | currency}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <i  [routerLink]="['/products', product.id, 'edit']"class=" text-info mx-1 fa-solid fa-pen-to-square"></i>
                <i (click)="deleteProductHandler(product.id)" class=" text-danger mx-1 fa-solid fa-trash"></i>
                <i  [routerLink]= "['/products', product.id]" class=" text-primary mx-1 fa-solid fa-eye"></i>
            </td>
          </tr>
          <tr>
         
          </tr>
          <tr>
           
          </tr>
        </tbody>
      </table>
</div>
